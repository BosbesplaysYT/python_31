<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2c2c2c">
  <title>Future Notes - Password reset</title>
  <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
  <link rel="favicon" type="image/x-icon" href="static/favicon.ico">
  <link rel="manifest" href="/static/site.webmanifest">
  <style>
    body {
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      background-color: #3a3a3a;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      width: 100%;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #5a5a5a;
      color: #e0e0e0;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background-color: #7a7a7a;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #5a5a5a;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4a4a4a;
    }

    p {
      margin-top: 20px;
    }

    a {
      color: #7a7a7a;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #9a9a9a;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #6a6a6a;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: background 0.3s, transform 0.2s;
    }

    .back-button:hover {
      background-color: #5a5a5a;
      transform: scale(1.1);
    }

    .page-title {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -100%);
      font-size: 36px;
      font-weight: bold;
      color: #e0e0e0;
      opacity: 0;
      animation: slideInFromTop 1s ease-out forwards;
      text-align: center;
      margin: 0;
    }

    @keyframes slideInFromTop {
      to {
        transform: translate(-50%, 20px);
        opacity: 1;
      }
    }
    </style>
</head>
<body>
    <h1 class="page-title">Future Notes</h1>
    <a href="/login" class="back-button" aria-label="Go back">←</a>

    <div class="form-container">
        <h1>Set New Password</h1>
        <div class="step-container">
            <div id="step1" class="step active">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required>
                
                <div id="error" class="hidden"></div>
                
                <button id="reset-password" class="btn">Reset Password</button>
            </div>
            
            <div id="step2" class="step">
                <p>✓ Your password has been reset successfully!</p>
                <p>You can now login with your new password.</p>
                <button id="login-btn" class="btn">Go to Login</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                window.location.href = '/reset_request';
                return;
            }
            
            // Validate token on page load
            validateToken(token);
            
            const resetBtn = document.getElementById('reset-password');
            const errorEl = document.getElementById('error');
            const loginBtn = document.getElementById('login-btn');
            
            resetBtn.addEventListener('click', () => resetPassword(token));
            loginBtn?.addEventListener('click', () => window.location.href = '/login');
            
            async function validateToken(token) {
                try {
                    const res = await fetch(`/reset_password/validate_token?token=${token}`);
                    const data = await res.json();
                    
                    if (!data.valid) {
                        showError(data.error || 'Invalid reset link');
                        resetBtn.disabled = true;
                    }
                } catch (err) {
                    showError('Failed to validate token');
                }
            }
            
            async function resetPassword(token) {
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (!newPassword || !confirmPassword) {
                    showError('Both fields are required');
                    return;
                }
                
                if (newPassword.length < 8) {
                    showError('Password must be at least 8 characters');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                
                try {
                    resetBtn.disabled = true;
                    const res = await fetch('/reset_password', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            token, 
                            new_password: newPassword 
                        })
                    });
                    
                    if (res.ok) {
                        // Show success
                        document.getElementById('step1').classList.remove('active');
                        document.getElementById('step2').classList.add('active');
                    } else {
                        const error = await res.json();
                        showError(error.error || 'Failed to reset password');
                    }
                } catch (err) {
                    showError('Network error - please try again');
                } finally {
                    resetBtn.disabled = false;
                }
            }
            
            function showError(message) {
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
                errorEl.classList.add('shake');
                setTimeout(() => errorEl.classList.remove('shake'), 500);
            }
        });
    </script>
</body>
</html>
