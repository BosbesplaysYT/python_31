<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c2c2c">
    <title>Reset Password - Future Notes</title>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="favicon" type="image/x-icon" href="static/favicon.ico">
    <link rel="manifest" href="/static/site.webmanifest">
    <style>
        /* Use the same CSS as your signup page */
        body {
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            background-color: #3a3a3a;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #5a5a5a;
            color: #e0e0e0;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background-color: #7a7a7a;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #5a5a5a;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #4a4a4a;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #7a7a7a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #9a9a9a;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #6a6a6a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #5a5a5a;
            transform: scale(1.1);
        }

        .page-title {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -100%);
            font-size: 36px;
            font-weight: bold;
            color: #e0e0e0;
            opacity: 0;
            animation: slideInFromTop 1s ease-out forwards;
            text-align: center;
            margin: 0;
        }

        @keyframes slideInFromTop {
            to {
                transform: translate(-50%, 20px);
                opacity: 1;
            }
        }
        
        .step-container {
            background-color: #3a3a3a;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .error {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .error.shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .hidden {
            display: none;
        }
        
        .spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner.hidden {
            display: none;
        }

        .spinner-circle {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 class="page-title">Future Notes</h1>
    <a href="/login" class="back-button" aria-label="Go back">‚Üê</a>

    <div id="spinner" class="spinner hidden">
      <div class="spinner-circle"></div>
    </div>

    <div class="form-container">
        <h1>Reset Password</h1>
        <div class="step-container">
            <div id="step1" class="step active">
                <p>Enter your username and email to reset your password</p>
                
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <div id="error" class="error hidden"></div>
                
                <button id="reset-request" class="btn">Reset Password</button>
            </div>
            
            <div id="step2" class="step">
                <p>We've sent a password reset link to your email address.</p>
                <p>Check your inbox and follow the instructions to reset your password.</p>
                <p><small>Didn't receive the email? <a href="#" id="resend-link">Resend</a></small></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const spinner = document.getElementById("spinner");
            const resetBtn = document.getElementById('reset-request');
            const resendLink = document.getElementById('resend-link');
            const errorEl = document.getElementById('error');
            let currentStep = 1;
            
            // Step management functions
            function showStep(step) {
                document.querySelectorAll(".step").forEach(el => {
                    el.classList.remove("active");
                });
                document.getElementById(`step${step}`).classList.add("active");
                currentStep = step;
            }
            
            function showError(message) {
                errorEl.textContent = message;
                errorEl.classList.remove("hidden");
                errorEl.classList.add("shake");
                setTimeout(() => errorEl.classList.remove("shake"), 500);
            }
            
            function hideError() {
                errorEl.classList.add("hidden");
            }
            
            resetBtn.addEventListener('click', sendResetRequest);
            if (resendLink) {
                resendLink.addEventListener('click', sendResetRequest);
            }
            
            async function sendResetRequest() {
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                
                if (!username || !email) {
                    showError('Both fields are required');
                    return;
                }
                
                try {
                    // Show spinner and disable button
                    spinner.classList.remove("hidden");
                    resetBtn.disabled = true;
                    
                    const res = await fetch('/reset_password_request', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ username, email })
                    });
                    
                    if (res.ok) {
                        // Show success step
                        showStep(2);
                    } else {
                        const error = await res.json();
                        showError(error.error || 'Failed to send reset request');
                    }
                } catch (err) {
                    showError('Network error - please try again');
                } finally {
                    // Hide spinner and re-enable button
                    spinner.classList.add("hidden");
                    resetBtn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
