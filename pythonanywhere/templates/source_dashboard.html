<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Source Tracking Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background-color: #2e2e2e;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        tr:nth-child(even) {
            background-color: #1e1e1e;
        }

    </style>
</head>
<body>
    <div class="container">
        <button id="back-button" class="back-button">Back to Admin</button>
        <h1>Source Tracking Dashboard</h1>
        <table id="tracking-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>UTM Source</th>
                    <th>UTM Medium</th>
                    <th>UTM Campaign</th>
                    <th>IP</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be injected here -->
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/source_dashboard.js') }}"></script>
</body>
</html>
