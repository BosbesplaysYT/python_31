<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2E2E2E;
            color: #E0E0E0;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #F5F5F5;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #3A3A3A;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #4A4A4A;
        }

        th {
            background-color: #424242;
            color: #FFFFFF;
        }

        tr:nth-child(even) {
            background-color: #383838;
        }

        tr:hover {
            background-color: #505050;
        }

        .section-title {
            margin-top: 20px;
            font-size: 1.5em;
            color: #F5F5F5;
        }

        #error-message {
            color: #FF5252;
            font-weight: bold;
            text-align: center;
        }

        /* Modal Styles */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #modal {
            background-color: #1E1E1E;
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        input, button {
            font-size: 16px;
            border-radius: 8px;
            padding: 10px;
        }

        input {
            width: calc(100% - 24px);
            margin: 10px 0;
            background-color: #2E2E2E;
            border: 1px solid #424242;
            color: #E0E0E0;
        }

        button {
            background-color: #424242;
            color: #E0E0E0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #616161;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #6a6a6ad5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #5a5a5a;
            transform: scale(1.1);
        }

        #password-confirmation-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #password-confirmation-modal {
            background-color: #1E1E1E;
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

    </style>
</head>
<body>
    <header>
        <a href="/account_page" class="back-button" aria-label="Go back to web app">‚Üê</a>
    </header>
    <div id="modal-overlay">
        <div id="modal">
            <h2>Session Expired</h2>
            <p>Please re-enter your username and password:</p>
            <input id="username" type="text" placeholder="Username" />
            <input id="password" type="password" placeholder="Password" />
            <button id="submit-credentials">Submit</button>
        </div>
    </div>

    <div class="container">
        <h1>Admin Page</h1>
        <p id="error-message"></p>

        <!-- Database Dump Button -->
        <button id="dump-database">Dump Database</button>

        <!-- Password Confirmation Modal -->
        <div id="password-confirmation-overlay" style="display: none;">
            <div id="password-confirmation-modal">
                <h2>Confirm Your Password</h2>
                <p>Enter your password to confirm database dump:</p>
                <input id="confirm-password" type="password" placeholder="Password" />
                <button id="confirm-dump">Confirm</button>
                <button id="cancel-dump">Cancel</button>
            </div>
        </div>


        <!-- Messages Table -->
        <h2 class="section-title">Messages</h2>
        <table id="messages-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Users Table -->
        <h2 class="section-title">Users</h2>
        <table id="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Profile Picture</th>
                    <th>Allows Sharing</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <script>
        const sessionKey = sessionStorage.getItem("session_key");
        if (!sessionKey) {
            showModal();
        }

        function showModal() {
            const modalOverlay = document.getElementById("modal-overlay");
            modalOverlay.style.display = "flex";
        }

        function hideModal() {
            const modalOverlay = document.getElementById("modal-overlay");
            modalOverlay.style.display = "none";
            location.reload();
        }

        document.getElementById("submit-credentials").addEventListener("click", async () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                alert("Both fields are required.");
                return;
            }

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem("session_key", data.session_key);
                    hideModal();
                } else {
                    alert("Invalid username or password. Please try again.");
                }
            } catch (error) {
                console.error("Error during re-login:", error);
                alert("There was an error. Please try again.");
            }
        });

        async function fetchAdminData() {
            try {
                const response = await fetch("/admin", {
                    method: "GET",
                    headers: { Authorization: `Bearer ${sessionKey}` },
                });

                if (response.ok) {
                    const data = await response.json();
                    populateMessagesTable(data.messages);
                    populateUsersTable(data.users);
                } else if (response.status === 401) {
                    alert("Session expired. Please log in again.");
                    sessionStorage.clear();
                    showModal();
                } else {
                    document.getElementById("error-message").textContent =
                        "Failed to fetch data. Please try again later.";
                }
            } catch (error) {
                console.error("Error fetching admin data:", error);
                document.getElementById("error-message").textContent =
                    "An unexpected error occurred. Please try again later.";
            }
        }

        function populateMessagesTable(messages) {
            const tableBody = document.querySelector("#messages-table tbody");
            tableBody.innerHTML = "";

            messages.forEach((message) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${message.id}</td>
                    <td>${message.email}</td>
                    <td>${message.message}</td>
                    <td>
                        <button onclick="deleteMessage(${message.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function populateUsersTable(users) {
            const tableBody = document.querySelector("#users-table tbody");
            tableBody.innerHTML = "";

            users.forEach((user) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.profile_picture || "N/A"}</td>
                    <td>${user.allows_sharing ? "Yes" : "No"}</td>
                    <td>
                        <select onchange="changeUserRole(${user.id}, this.value)">
                            <option value="user" ${user.role === "user" ? "selected" : ""}>User</option>
                            <option value="admin" ${user.role === "admin" ? "selected" : ""}>Admin</option>
                        </select>
                    </td>
                    <td>
                        <button onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function deleteMessage(id) {
            try {
                const response = await fetch("/admin", {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${sessionKey}`,
                    },
                    body: JSON.stringify({ target: id, type: "message" }),
                });

                if (response.ok) {
                    fetchAdminData();
                } else {
                    alert("Failed to delete message.");
                }
            } catch (error) {
                console.error("Error deleting message:", error);
            }
        }

        async function deleteUser(id) {
            if (confirm("Are you sure you want to delete this user?")) {
                try {
                    const response = await fetch("/admin", {
                        method: "DELETE",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${sessionKey}`,
                        },
                        body: JSON.stringify({ target: id, type: "user" }),
                    });

                    if (response.ok) {
                        alert("User deleted successfully.");
                        fetchAdminData();
                    } else {
                        alert("Failed to delete user.");
                    }
                } catch (error) {
                    console.error("Error deleting user:", error);
                }
            }
        }

        async function changeUserRole(userId, newRole) {
            try {
                const response = await fetch("/admin", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${sessionKey}`,
                    },
                    body: JSON.stringify({ user_id: userId, new_role: newRole }),
                });

                if (response.ok) {
                    alert("Role updated successfully.");
                } else {
                    alert("Failed to update role.");
                }
            } catch (error) {
                console.error("Error updating role:", error);
            }
        }

        document.getElementById("dump-database").addEventListener("click", () => {
            const overlay = document.getElementById("password-confirmation-overlay");
            overlay.style.display = "flex";
        });

        document.getElementById("confirm-dump").addEventListener("click", async () => {
            const password = document.getElementById("confirm-password").value.trim();

            if (!password) {
                alert("Password is required to confirm database dump.");
                return;
            }

            try {
                const response = await fetch("/admin/dump", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${sessionKey}`,
                    },
                    body: JSON.stringify({ password }),
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.style.display = "none";
                    a.href = url;
                    a.download = "database_dump.json";
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    alert("Database dump downloaded successfully.");
                } else {
                    const error = await response.json();
                    alert(error.error || "Failed to dump database.");
                }
            } catch (error) {
                console.error("Error dumping database:", error);
                alert("An unexpected error occurred.");
            } finally {
                document.getElementById("password-confirmation-overlay").style.display = "none";
            }
        });

        document.getElementById("cancel-dump").addEventListener("click", () => {
            document.getElementById("password-confirmation-overlay").style.display = "none";
        });


        // Fetch data on page load
        fetchAdminData();


    </script>
</body>
</html>
