<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c2c2c">
    <title>Future Notes - Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="favicon" type="image/x-icon" href="static/favicon.ico">
    <link rel="manifest" href="static/site.webmanifest">
    <style>
        /* Global Styles */
        body {
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        /* Form Container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            background-color: #3a3a3a;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #5a5a5a;
            color: #e0e0e0;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background-color: #7a7a7a;
        }

        /* Custom Checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .checkbox-container input {
            display: none;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            background: #5a5a5a;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .checkbox-custom::after {
            content: "✔";
            font-size: 14px;
            color: #e0e0e0;
            opacity: 1;
            transition: opacity 0.2s;
        }

        .checkbox-container input:not(:checked) + .checkbox-custom::after {
            opacity: 0;
        }

        .checkbox-container input:checked + .checkbox-custom {
            background: #7a7a7a;
        }

        /* Add new warning message styles */
        .warning-message {
            color: #ff6666;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            display: none;
            border: 1px solid #ff4444;
            border-radius: 5px;
            background-color: rgba(255, 68, 68, 0.1);
        }

        .warning-message.visible {
            display: block;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #5a5a5a;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #4a4a4a;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #7a7a7a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #9a9a9a;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #6a6a6a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #5a5a5a;
            transform: scale(1.1);
        }

       /* Large Title */
        .page-title {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -100%);
            font-size: 36px;
            font-weight: bold;
            color: #e0e0e0;
            opacity: 0;
            animation: slideInFromTop 1s ease-out forwards;
            text-align: center;
            margin: 0;
        }

        @keyframes slideInFromTop {
            to {
                transform: translate(-50%, 20px);
                opacity: 1;
            }
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/static/sw_js/sw.js')
            .then(() => console.log('Service Worker Registered'))
            .catch(console.error);
        }
    </script>

    <script src="/static/custom-alert.js"></script>
    <script src="static/admin.js"></script>
</head>
<body>
    <h1 class="page-title">Future Notes</h1>
    <a href="/" class="back-button" aria-label="Go back to homepage">←</a>

    <div class="form-container">
        <h1>Login</h1>
        <div id="warning-message" class="warning-message">
            You need to log in to access that page.
        </div>
        <div id="ban-message" class="warning-message">
            You are suspended and cannot log in.
        </div>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <label class="checkbox-container">
                <input type="checkbox" id="remember-me" checked>
                <span class="checkbox-custom"></span>
                Remember Me
            </label>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a id="signup-link" href="/signup_page">Sign Up</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Append query parameters to the signup link if they exist
            const queryParams = window.location.search;
            if (queryParams) {
                const signupLink = document.getElementById("signup-link");
                signupLink.href = "/signup_page" + queryParams;
            }
        
            const lastingKey = localStorage.getItem("lasting_key");
            const urlParams = new URLSearchParams(window.location.search);
            const showWarning = urlParams.get("warning") === "true";
            const showSuspended = urlParams.get("suspended") === "true";
            const redirectUrl = urlParams.get("redirect");
        
            // Show warning message if parameter is set
            if (showWarning) {
                document.getElementById("warning-message").classList.add("visible");
            }
        
            // Show suspended message if parameter is set
            if (showSuspended) {
                document.getElementById("ban-message").classList.add("visible");
            }
        
            if (lastingKey) {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ lasting_key: lastingKey }),
                });
                const data = await response.json();
        
                if (response.ok) {
                    // session_key cookie is now stored; still stash user_id client‑side
                    sessionStorage.setItem("user_id", data.user_id);
                    // Redirect as before
                    window.location.href = redirectUrl || data.startpage || "/index";
                } else if (response.status === 403 && data.error === "Account is suspended") {
                    document.getElementById("ban-message").classList.add("visible");
                } else {
                    console.log(data);
                }
            }
        });
        
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("remember-me").checked;
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get("redirect");
        
            if (!username || !password) {
                alert("Please enter both username and password.", "error");
                return;
            }
        
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, keep_login: rememberMe }),
            });
        
            const data = await response.json();
        
            if (response.ok) {
                // session_key cookie is now stored; still stash user_id client‑side
                sessionStorage.setItem("user_id", data.user_id);
                if (rememberMe && data.lasting_key) {
                    localStorage.setItem("lasting_key", data.lasting_key);
                }
                // Redirect as before
                window.location.href = redirectUrl || data.startpage || "/index";
            } else if (response.status === 403 && data.error === "Account is suspended") {
                document.getElementById("ban-message").classList.add("visible");
            } else {
                alert(data.error || "Login failed", "error");
            }
        });
        </script>
</body>
</html>
