<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="favicon" type ="image/x-icon" href="static/favicon.ico">
    <link rel="manifest" href="static/site.webmanifest">
    <style>
        /* Global Styles */
        body {
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        /* Form Container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 400px;
            opacity: 0; /* Initial state for animation */
            transform: translateY(-20px); /* Initial position */
            animation: fadeIn 1s ease-out forwards; /* Animation properties */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 3px;
            background-color: #6a6a6a;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background-color: #7a7a7a;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #6a6a6ad5;
            color: #e0e0e0;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a5a5a;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #6a6a6a;
            text-decoration: none;
        }

        a:hover {
            color: #5a5a5a;
        }
        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #6a6a6ad5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #5a5a5a;
            transform: scale(1.1);
        }
        /* Large Title */
        .page-title {
            position: absolute;
            top: 0; /* Start near the top */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -100%); /* Center horizontally and start above the viewport */
            font-size: 36px;
            font-weight: bold;
            color: #e0e0e0;
            opacity: 0; /* Start fully invisible */
            animation: slideInFromTop 1s ease-out forwards; /* Slide down into position */
            text-align: center;
            margin: 0;
        }

        /* Keyframes for sliding in */
        @keyframes slideInFromTop {
            to {
                transform: translate(-50%, 20px); /* Final position with a bit of padding */
                opacity: 1; /* Fully visible */
            }
        }

    </style>
</head>
<body>
    <h1 class="page-title">Future Notes</h1>

    <a href="/" class="back-button" aria-label="Go back to homepage">‚Üê</a>

    <div class="form-container">
        <h1>Sign up</h1>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <a href="/login_page">Login</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("https://bosbes.eu.pythonanywhere.com/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });
            const data = await response.json();

            if (response.ok) {
                alert("Signup successful. Please login.");
                window.location.href = "/login_page";
            } else {
                alert(data.error || "Signup failed");
            }
        });
    </script>
</body>
</html>
