<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('static/ocean2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .leaderboard-container {
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.75);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            color: #fff;
            margin-bottom: 20px;
        }
        .leaderboard-header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
        }
        .leaderboard-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #555;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background-size: cover;
            background-position: center;
            margin-right: 10px;
        }
        .profile-pic.no-picture {
            background-color: #cc4f4f;
            color: white;
        }
        .player-info {
            flex-grow: 1;
        }
        .player-username {
            font-size: 18px;
            font-weight: bold;
        }
        .player-xp {
            font-size: 14px;
            color: #bbb;
        }
        /* Hover effect for leaderboard items */
        .leaderboard-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Entry animation for new list items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-entry {
            animation: fadeIn 0.5s ease-in;
        }

        .back-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="leaderboard-header">Leaderboard</div>
        <ul class="leaderboard-list" id="leaderboard-list">
            <!-- Leaderboard items will be populated here -->
        </ul>
    </div>
    <button class="back-button" onclick="window.location.href='/pws'">Back</button>

    <script>
        window.onload = async () => {
            const fetchLeaderboard = async () => {
                try {
                    const response = await fetch("/leaderboard-info", {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json"
                        }
                    });
                    if (response.ok) {
                        const leaderboard = await response.json();
                        const leaderboardList = document.getElementById("leaderboard-list");
                        leaderboardList.innerHTML = ""; // Clear the list for a fresh update

                        leaderboard.forEach((player, index) => {
                            const listItem = document.createElement("li");
                            listItem.className = "leaderboard-item animate-entry";

                            const profilePicElement = document.createElement("div");
                            profilePicElement.className = "profile-pic";
                            if (player.profile_picture) {
                                const correctedProfilePic = player.profile_picture.replace(/\\/g, "/");
                                profilePicElement.style.backgroundImage = `url(${correctedProfilePic})`;
                                profilePicElement.classList.remove("no-picture");
                                profilePicElement.textContent = "";
                            } else {
                                profilePicElement.textContent = player.username[0].toUpperCase();
                                profilePicElement.classList.add("no-picture");
                            }

                            const playerInfo = document.createElement("div");
                            playerInfo.className = "player-info";
                            
                            const playerUsername = document.createElement("div");
                            playerUsername.className = "player-username";
                            playerUsername.textContent = `#${index + 1} ${player.username}`;

                            const playerXp = document.createElement("div");
                            playerXp.className = "player-xp";
                            playerXp.textContent = `XP: ${player.xp}`;

                            playerInfo.appendChild(playerUsername);
                            playerInfo.appendChild(playerXp);
                            listItem.appendChild(profilePicElement);
                            listItem.appendChild(playerInfo);
                            leaderboardList.appendChild(listItem);
                        });
                    } else {
                        console.error("Failed to fetch leaderboard info");
                    }
                } catch (error) {
                    console.error("Error fetching leaderboard info:", error);
                }
            };

            // Initial load
            await fetchLeaderboard();
            // Refresh every 30 seconds for live updates
            setInterval(fetchLeaderboard, 30000);
        };

    </script>
</body>
</html>
